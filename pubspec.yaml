name: dose_plus
description: 'A new Flutter project.'
version: 0.3.0+1

environment:
    sdk: ^3.7.2

dependencies:
    flutter:
        sdk: flutter
    flutter_localizations:
        sdk: flutter

    cupertino_icons: ^1.0.8
    sqlite3_flutter_libs: ^0.5.32
    drift: ^2.26.1
    drift_flutter: ^0.2.4
    path_provider: ^2.1.5
    path: ^1.9.1
    provider: ^6.1.5
    collection: ^1.19.1
    image_picker: ^1.1.2
    image_cropper: ^9.1.0
    photo_view: ^0.15.0
    intl: ^0.19.0

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^5.0.0
    build_runner: ^2.4.15
    drift_dev: ^2.26.1

    flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
    android: true # 替换 Android 图标
    ios: true # 替换 iOS 图标
    image_path: 'assets/icon/app_icon.png' # 主图标路径（用于 Android & iOS）
    windows:
        generate: true # 替换 Windows 图标
        image_path: 'assets/icon/app_icon_transparent.png'

flutter:
    generate: true
    uses-material-design: true

    assets:
        - 'assets/icon/app_icon.png'
